<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Behance Clone</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <header>
    <h1>Behance Clone</h1>
  </header>

  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search">
    <button onclick="searchProjects()">Search</button>
    <button onclick="clearsearchProjects()">Clear</button>
  </div>

  <div class="category-dropdown">
    <select onchange="filterProjects()">
      <option value="all">All Categories</option>
      <option value="design">Design</option>
      <option value="photography">Photography</option>
      <option value="illustration">Illustration</option>
    </select>
  </div>

  <hr>
  Search Results:-
  <section id="search-results" class="project-container">
    <!-- Search results will be dynamically populated here -->
  </section>
  <hr>

  Projects:-
  <div class="project-container">
    <!-- Project cards will be dynamically populated here -->
    <div class="project" data-category="design">
      <img src="ez.jpg" alt="Project 1" onclick="openModal('ez.jpg')">
      <button id="like-button-0" class="like-button" onclick="toggleLike(0)">Like</button>
    </div>
    <div class="project" data-category="photography">
      <img src="wallpaperflare.com_wallpaper (2).jpg" alt="Project 2" onclick="openModal('wallpaperflare.com_wallpaper (2).jpg')">
      <button id="like-button-1" class="like-button" onclick="toggleLike(1)">Like</button>
    </div>
    <div class="project" data-category="illustration">
        <img src="ez2.jpg" alt="Project 3" onclick="openModal('ez2.jpg')">
        <button id="like-button-2" class="like-button" onclick="toggleLike(2)">Like</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span onclick="closeModal()" style="cursor: pointer; padding: 10px;">&times;</span>
      <img id="modalImage" src="" alt="Modal Image">
    </div>
  </div>

  <script src = "test.js">
  </script>

</body>
</html>
